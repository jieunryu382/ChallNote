<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/bcba7a1dbf.js"
      crossorigin="anonymous"
    ></script>
    <title>ChallNote</title>
  </head>
  <body>
    <div id="main_screen">
      <!-- 노트 리스트(왼쪽 열) -->
      <section id="note_list" class="section_width">
        <div class="section_contents">
          <div id="logo">CHALLNOTE</div>
          <div class="note_list_box">
            <div class="note_list_division">
              <button class="note_list_button">
                <div class="list_open_button">
                  <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="list_close_button hidden">
                  <i class="fa-solid fa-chevron-down"></i>
                </div>
              </button>
              <b>예정</b>
            </div>
            <ul id="before_note_list" class="division_note_list hidden">
              <div>note</div>
            </ul>
          </div>

          <div class="note_list_box">
            <div class="note_list_division">
              <button class="note_list_button">
                <div class="list_open_button">
                  <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="list_close_button hidden">
                  <i class="fa-solid fa-chevron-down"></i>
                </div>
              </button>
              <b>진행중</b>
            </div>
            <ul id="ongoing_note_list" class="division_note_list hidden">
              <div>dd</div>
            </ul>
          </div>

          <div class="note_list_box">
            <div class="note_list_division">
              <button class="note_list_button">
                <div class="list_open_button">
                  <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="list_close_button hidden">
                  <i class="fa-solid fa-chevron-down"></i>
                </div>
              </button>
              <b>종료</b>
            </div>
            <ul id="after_note_list" class="division_note_list hidden"></ul>
          </div>

          <div id="new_note">
            <button id="new_note_button">새 노트</button>
          </div>
        </div>

        <!-- 여닫이 버튼 -->
        <div id="note_list_casement" class="section_casement">
          <div class="section_open hidden">
            <i class="fa-solid fa-angles-right"></i>
          </div>
          <div class="section_close">
            <i class="fa-solid fa-angles-left"></i>
          </div>
        </div>
      </section>

      <!-- 선택된 노트 화면(가운데 열) -->
      <section id="note_view">
        <div>
          <h3 id="now_date">0000-00-00</h3>
          <h3 id="now_time">00:00:00</h3>
        </div>

        <div id="seleted_note_title">선택된 노트 제목</div>
        <div id="text_list_container">
          <div class="text_box">글</div>
        </div>

        <form id="new_text_form">
          <input id="text_input_box" required type="text" />
          <button><i class="fa-solid fa-paper-plane"></i></button>
        </form>
      </section>

      <!-- 선택된 노트 타임라인(오른쪽 열) -->
      <section id="note_timeline" class="section_width">
        <div id="timeline_container" class="section_contents">
          <div id="timeline_title">TIMELINE</div>
          <div>
            <div class="center_line"></div>
            <div id="timeline_today">오늘</div>
          </div>
        </div>
        <div id="timeline_casement" class="section_casement">
          <div class="section_close">
            <i class="fa-solid fa-angles-right"></i>
          </div>
          <div class="section_open hidden">
            <i class="fa-solid fa-angles-left"></i>
          </div>
        </div>
      </section>
    </div>

    <!-- 노트 생성 팝업 -->
    <div id="popup_container" class="hidden">
      <form id="new_note_popup">
        <label for="input_title">제목</label>
        <input type="text" id="input_title" placeholder="노트 제목" />

        <label for="input_description">노트 설명</label>
        <textarea
          id="input_description"
          placeholder="노트 설명"
          style="height: 80px"
        ></textarea>

        <label for="input_period">기간</label>
        <div>
          <input type="date" id="input_start" />
          -
          <input type="date" id="input_end" />
        </div>
        <div id="input_period">3일동안</div>

        <div>
          <button type="submit" id="popup_submit">확인</button>
          <button id="popup_cancle">취소</button>
        </div>
      </form>
    </div>

    <script src="JS/date.js"></script>
    <script src="js/list_toggle.js"></script>
    <script src="js/section_toggle.js"></script>
    <script src="js/new_note_popup.js"></script>
    <script src="js/popup_input.js"></script>
  </body>
</html>
